repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: flutter-analyze
        name: Flutter Analyze
        entry: flutter analyze
        language: system
        pass_filenames: false
        files: \.(dart)$
        
      - id: flutter-format
        name: Flutter Format
        entry: dart format --set-exit-if-changed
        language: system
        files: \.(dart)$
        
      - id: flutter-test
        name: Flutter Test
        entry: flutter test
        language: system
        pass_filenames: false
        files: \.(dart)$

  - repo: local
    hooks:
      - id: actionlint
        name: GitHub Actions Lint  
        entry: bash -c 'command -v actionlint >/dev/null 2>&1 || { go install github.com/rhymond/actionlint/cmd/actionlint@latest && export PATH="$HOME/go/bin:$PATH"; } && actionlint'
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        pass_filenames: false

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [--strict]