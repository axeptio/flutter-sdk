name: Publish to pub.dev

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: macos-14
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.19.6
      - name: Publish
        run: flutter pub publish --force
